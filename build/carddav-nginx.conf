# Nginx configuration for CardDAV Global Address Books
# This file should be placed in Mailcow's nginx directory:
# ${MAILCOW_PATH}/data/conf/nginx/site.conf
#
# Or include it in an existing site configuration file.

# CardDAV endpoint for global address books
location /carddav/ {
    # Proxy to CardDAV server running on port 8800
    proxy_pass http://edulution:8800/carddav/;

    # WebDAV/CardDAV headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # CardDAV specific headers
    proxy_set_header Depth $http_depth;
    proxy_set_header Destination $http_destination;
    proxy_set_header Overwrite $http_overwrite;

    # Allow all WebDAV/CardDAV methods
    proxy_method $request_method;

    # Increase timeouts for large address books
    proxy_connect_timeout 90;
    proxy_send_timeout 90;
    proxy_read_timeout 90;

    # Disable buffering for PROPFIND/REPORT requests
    proxy_buffering off;
    proxy_request_buffering off;

    # Enable HTTP/1.1 for WebDAV
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # CORS headers for CardDAV clients
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PROPFIND, REPORT, MKCOL" always;
    add_header Access-Control-Allow-Headers "Content-Type, Depth, Prefer, Authorization" always;

    # Authentication (optional - can be enabled if needed)
    # auth_request /auth.php;
}

# Specific locations for address book collections
location /carddav/users/ {
    proxy_pass http://edulution:8800/carddav/users/;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Depth $http_depth;

    proxy_buffering off;
    proxy_request_buffering off;
    proxy_http_version 1.1;

    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PROPFIND, REPORT" always;
    add_header Access-Control-Allow-Headers "Content-Type, Depth, Prefer, Authorization" always;
}

location /carddav/groups/ {
    proxy_pass http://edulution:8800/carddav/groups/;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Depth $http_depth;

    proxy_buffering off;
    proxy_request_buffering off;
    proxy_http_version 1.1;

    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PROPFIND, REPORT" always;
    add_header Access-Control-Allow-Headers "Content-Type, Depth, Prefer, Authorization" always;
}

# Handle OPTIONS requests for CORS preflight
location = /carddav {
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PROPFIND, REPORT" always;
        add_header Access-Control-Allow-Headers "Content-Type, Depth, Prefer, Authorization" always;
        add_header Content-Length 0;
        return 204;
    }

    return 301 /carddav/;
}

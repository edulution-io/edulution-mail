server {
    listen 127.0.0.1:9999;
    server_name localhost;

    root /usr/lib/GNUstep/SOGo/WebServerResources;
    index group-resolver.php;

    # Intercept SOGo's group members requests
    location ~ ^/SOGo/so/[^/]+/Contacts/linuxmuster_groups/([^/]+)/members$ {
        fastcgi_pass unix:/run/php/php-fpm.sock;
        fastcgi_param SCRIPT_FILENAME /usr/lib/GNUstep/SOGo/WebServerResources/sql-members-resolver.php;
        fastcgi_param REQUEST_URI $request_uri;
        include fastcgi_params;
    }

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php-fpm.sock;
    }
}

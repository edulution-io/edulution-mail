server {
    listen 127.0.0.1:9999;
    server_name localhost;

    root /usr/lib/GNUstep/SOGo/WebServerResources;
    index group-resolver.php;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php-fpm.sock;
        fastcgi_param DBHOST "unix_socket=/var/run/mysqld/mysqld.sock";
        fastcgi_param DBUSER "$ENV_DBUSER";
        fastcgi_param DBPASS "$ENV_DBPASS";
        fastcgi_param DBNAME "$ENV_DBNAME";
    }
}
